{% extends 'base.html' %}

{% block title %} Datos personales {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row col-10 col-md-8 col-lg-6 m-auto d-flex flex-column align-items-center pt-5">

        <div class="col-10" style="margin-bottom: 300px;">
            <h3 class="col-6 col-md-8 m-auto mb-3 text-center fw-bold">
                Añadir habitacion
            </h3>
            <form method="POST" class="d-flex flex-column justify-content-center">
                {% csrf_token %}
                <div class="d-flex flex-column mb-2">
                    <label for="cod_habitacion" class="form-label">Número de habitación:</label>
                    <input name="cod_habitacion" id="cod_habitacion" type="number" class="rounded">
                </div>
                <div class="d-flex flex-column mb-2">
                    <label for="descripcion_general" class="form-label">Descripción:</label>
                    <input name="descripcion_general" id="descripcion_general" type="string" class="rounded">
                </div>
                <div class="d-flex flex-column mb-2">
                    <label for="capacidad" class="form-label">Capacidad:</label>
                    <input name="capacidad" id="capacidad" type="number" class="rounded">
                </div>
                <div class="d-flex flex-column mb-2">
                    <label for="piso" class="form-label">Piso:</label>
                    <input name="piso" id="piso" type="number" class="rounded">
                </div>
                <div class="d-flex flex-column mb-5">
                    <label for="equipamiento" class="form-label">Equipamiento:</label>
                    <input name="equipamiento" id="equipamiento" type="string" class="rounded">
                </div>
                <div class="d-flex flex-column mb-5">
                    <label for="img1_habitacion" class="form-label">Img 1:</label>
                    <input name="img1_habitacion" id="img1_habitacion" type="string" class="rounded">
                </div>
                <div class="d-flex flex-column mb-5">
                    <label for="img2_habitacion" class="form-label">Img 2:</label>
                    <input name="img2_habitacion" id="img2_habitacion" type="string" class="rounded">
                </div>
                <div class="d-flex flex-column mb-5">
                    <label for="img3_habitacion" class="form-label">Img 3:</label>
                    <input name="img3_habitacion" id="img3_habitacion" type="string" class="rounded">
                </div>
                <div class="d-flex flex-column mb-5">
                    <label for="cod_categoria" class="form-label">Categoria:</label>
                    <input name="cod_categoria" id="cod_categoria" type="number" class="rounded">
                </div>
                <!-- <div class="d-flex flex-column mb-5">
                    <label for="cod_hotel" class="form-label">Hotel:</label>
                    <input name="cod_hotel" id="cod_hotel" type="number" class="rounded">
                </div> -->
                <button type="submit" class="btn btn-success rounded">
                    Crear
                </button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
